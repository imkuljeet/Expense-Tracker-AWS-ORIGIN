<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <h1>Sign Up</h1>
    <form onsubmit="signup(event)">
      <label for="name">Name</label>
      <input type="text" id="name" name="Name" required>
  
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
  
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
  
      <button type="submit">Sign Up</button>
    </form>

    <br> 
    <a href="login.html">Existing User - Login</a>

    <!-- ERROR DIV (hidden by default) -->
<div id="error-message" style="display: none; color: red; margin-top: 1em;"></div>

    <script src="signup.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.10.0/axios.min.js"></script>
</body>
</html>
